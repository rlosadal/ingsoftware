<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<div th:replace="layout/layout :: menu"></div>
	<div th:replace="layout/layout :: session"></div>
	<div th:replace="layout/layout :: messages"></div>

	<div class="container float-right py-4">

		<div class="card">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<form th:action="@{/solicitudform}" th:object="${solicitud}" method="post">
				
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">C&oacute;digo:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{codigo}" class="form-control" th:readonly="${action=='readonly'}"/>
									
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Usuario solicitante:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{usuarioSolicitante.usuario}" class="form-control" th:readonly="${action=='readonly'}"/>
									
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Estado:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{estadoSolicitud.nombre}" class="form-control" th:errorclass="'form-control alert-danger'" th:readonly="${action=='readonly'}"/>
									
						</div>
					</div>
				
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Tipo solicitud:</label>
						<div class="col-sm-6">
							<select class="form-control" th:field="*{tipoSolicitud.id}">
								<option th:each="tipoSolicitud: ${tiposSolicitudes}" th:value="${tipoSolicitud.id}"
									                           th:text="${tipoSolicitud.nombre}"
									    th:selected="${tipoSolicitud.id} == ${solicitud.tipoSolicitud.id}"></option>
							</select>
						</div>
					</div>
									
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Obs. equipo:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{equipo.observaciones}" class="form-control" th:errorclass="'form-control alert-danger'" th:required="required"/>
									
						</div>
					</div>
					
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Guardar"
								class="btn btn-primary" />
						</div>
					</div>


				</form>

			</div>
		</div>

	</div>
	
</body>
</html>
